<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

    <!-- our css stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <title>RoomSphere App</title>
</head>

<body>
  <div class="chat-container">

    <!-- header section -->
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> RoomSphere</h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header>

    <!-- main section -->
    <main class="chat-main">

      <!-- side bar with room name and users list  -->
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name"></h2>

        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users"></ul>
      </div>

      <!-- messages display section -->
      <div class="chat-messages"> </div>

    </main>

    <!-- enter message section -->
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Enter Message" autocomplete="off" required />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>

  </div>

  <!-- this is for the query string library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"
    integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- this is for the socketio  -->
  <script src="/socket.io/socket.io.js"></script>
  
  <!-- this is for main js file  -->
  <script src="js/main.js"></script>
</body>

</html>
